<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Currency Conversion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div id="title">
            <h1>Currency Conversion</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="1" id="baseCurrencyInput">
        </div>
        <div class="col-md-3">
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            </select>
        </div>
        <div class="col-md-1">
            <svg style="height: 40px;width: auto;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
            </svg>
        </div>

        <div class="col-md-3">
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect2">
            </select>
        </div>

        <div class="offset-rg-1 col-md-2">
            <input type="text" class="form-control" placeholder="" id="convertedVal" disabled>
        </div>
    </div>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script data-th-src="@{/js/main.js}"></script>
<script data-th-src="@{/js/rates_jq.js}"></script>
</body>
</html>
